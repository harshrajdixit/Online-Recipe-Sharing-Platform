<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Login or Register</h1>

  <div class="auth">
    <div class="card">
      <h3>Register</h3>
      <input id="regUser" placeholder="Username">
      <input id="regPass" placeholder="Password" type="password">
      <label><input type="checkbox" id="regAdmin"> Register as Admin (for demo)</label>
      <button id="btnRegister">Register</button>
    </div>

    <div class="card">
      <h3>Login</h3>
      <input id="logUser" placeholder="Username">
      <input id="logPass" placeholder="Password" type="password">
      <button id="btnLogin">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
